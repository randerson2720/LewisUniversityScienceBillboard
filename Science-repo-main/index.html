<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

  <title>Science Billboard</title>
  <!--CSS Stylesheets-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous" />
  <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.2.1/css/all.css" />
  <link rel="stylesheet" href="assets/styles.css" />
</head>
<!--Body of HTML-->

<body>
  <div class="container-fluid text-dark text-center">
    <div class="row">
      <div class="col text-light" style="background-image: url(assets/red-science-center.png);">
        <h1 class="mt-2">Science Billboard</h1>
        <p>Biology and Chemistry Department</p>
      </div>
    </div>
    <div class="row mt-3">
      <div class="col-8">
        <div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="carousel">
          <div class="carousel-inner" id="carousel-body"></div>
          <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions"
            data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions"
            data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </button>
        </div>
      </div>
      <div class="col-4" style="max-height: 85vh; overflow-y: scroll;">
        <table id="professorTable" class="table table-sm table-light table-hover table-responsive">
          <thead>
            <tr>
              <th scope="col">Faculty</th>
              <th scope="col">Office Room Number</th>
              <th scope="col"></th>
            </tr>
          </thead>
          <tbody id="profs"></tbody>
        </table>
      </div>
    </div>
    <div class="modal modal-xl" id="professorModal" tabindex="-1">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="professorName">Name</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body text-start">
            <table class="table table-light table-hover">
              <tr>
                <th>Name</th>
                <td id="professorNameTable">Name</td>
              </tr>
              <tr>
                <th>Email</th>
                <td id="professorEmail">Email</td>
              </tr>
              <tr>
                <th>Office Hours</th>
                <td id="professorHours">Office Hours</td>
              </tr>
              <tr>
                <th>Office</th>
                <td id="professorOffice">Office Room Number</td>
              </tr>
            </table>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script
    src="https://code.jquery.com/jquery-3.3.1.min.js"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    crossorigin="anonymous"
  ></script>
    <script src="assets/scripts.js"></script>
  </body>
</html>
